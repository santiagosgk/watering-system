<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ESP IoT Firebase App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <!--TOP BAR-->
    <div class="topnav">
      <h1>Sensor Readings App <i class="fas fa-clipboard-list"></i></h1>
    </div>

    <!--AUTHENTICATION BAR (USER DETAILS/LOGOUT BUTTON)-->
    <div id="authentication-bar" style="display: none;">
      <p><span id="authentication-status">User logged in</span>
         <span id="user-details">USEREMAIL</span>
         <a href="#" id="logout-link">(logout)</a>
      </p>
    </div>

    <!--LOGIN FORM-->
    <form id="login-form" style="display: none;">
      <div class="form-elements-container">
        <label for="input-email"><b>Email</b></label>
        <input type="text" placeholder="Enter Username" id="input-email" required>
        <label for="input-password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="input-password" required>
        <button type="submit" id="login-button">Login</button>
        <p id="error-message" style="color:red;"></p>
      </div>
    </form>

    <!--CONTENT (SENSOR READINGS)-->
    <div class="content-sign-in" id="content-sign-in" style="display: none;">
      <div class="cards">
        <!--TIMESTAMP-->
        <div class="card">
          <p><i class="fas fa-clock" style="color:#c4a612;"></i> TIMESTAMP</p>
          <p><span class="reading"><span id="time"></p>
        </div>
        <!--HUMIDITY-->
        <div class="card">
          <p><i class="fas fa-tint" style="color:#00add6;"></i> HUMIDITY S1</p>
          <p><span class="reading"><span id="hum1"></span> %</span></p>
        </div>
        <!--BUTTON-->
        <div class="card">
          <p class="card-title"><i class="fas fa-lightbulb"></i> PUMP M1</p>
          <p>
            <button class="button-on" id="btn1On">ON</button>
            <button class="button-off" id="btn1Off">OFF</button>
          </p>
          <p class="state">State:<span id="state1"></span></p>
        </div>

        <!--HUMIDITY-->
        <div class="card">
          <p><i class="fas fa-tint" style="color:#00add6;"></i> HUMIDITY S2</p>
          <p><span class="reading"><span id="hum2"></span> %</span></p>
        </div>
        <!--BUTTON-->
        <div class="card">
          <p class="card-title"><i class="fas fa-lightbulb"></i> PUMP M2</p>
          <p>
            <button class="button-on" id="btn2On">ON</button>
            <button class="button-off" id="btn2Off">OFF</button>
          </p>
          <p class="state">State:<span id="state2"></span></p>
        </div>

    </div>
    <script type="module" src="scripts/auth.js"></script>
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
